<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Certificação de Validade</h1>
    <form>
      <div>
        <label for="postalCode">CEP</label>
        <input type="text" name="" id="postalCode" autocomplete="off">
      </div>
      <div>
        <label for="email">Email</label>
        <input type="text" name="" id="email" autocomplete="off">
      </div>
      <div>
        <label for="password">Senha</label>
        <input type="password" name="" id="password" autocomplete="off">
      </div>
      <div>
        <label for="confirmation">Confirme sua senha</label>
        <input type="password" name="" id="confirmation" autocomplete="off">
      </div>
      <button id="botao">Confirmar</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
